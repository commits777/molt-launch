<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoltLaunch Command Center</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { 
            --bg: #0d1117; 
            --card-bg: #161b22; 
            --border: #30363d; 
            --text: #c9d1d9; 
            --accent: #58a6ff; 
            --green: #238636; 
            --red: #da3633; 
            --orange: #d29922; 
            --overlay: rgba(0,0,0,0.8); 
            --sidebar-width: 280px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            height: 100vh;
        }
        
        /* Layout */
        .app-layout { 
            display: flex; 
            height: 100vh; 
        }
        
        .sidebar { 
            width: var(--sidebar-width);
            background: var(--card-bg); 
            border-right: 1px solid var(--border); 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            z-index: 10; 
            transition: all 0.3s ease;
        }
        
        .sidebar.collapsed {
            width: 80px;
        }
        
        .sidebar.collapsed .menu-label,
        .sidebar.collapsed .menu-item-text {
            display: none;
        }
        
        .sidebar.collapsed .menu-item {
            justify-content: center;
        }
        
        .main-content { 
            flex: 1; 
            padding: 30px; 
            overflow-y: auto; 
            position: relative; 
        }
        
        /* Header Components */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .toggle-sidebar {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .dashboard-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Components */
        h1, h2, h3 { 
            color: #fff; 
            margin-top: 0; 
        }
        
        .brand { 
            font-size: 1.4em; 
            font-weight: bold; 
            color: var(--accent); 
            margin-bottom: 30px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            cursor: pointer; 
        }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        
        .card { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            padding: 25px; 
            transition: transform 0.2s, border-color 0.2s; 
            cursor: pointer; 
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .card:hover { 
            transform: translateY(-5px); 
            border-color: var(--accent); 
            box-shadow: 0 5px 15px rgba(88, 166, 255, 0.2);
        }
        
        /* Status Badges */
        .badge { 
            padding: 6px 12px; 
            border-radius: 20px; 
            font-size: 0.8em; 
            font-weight: bold; 
            text-transform: uppercase; 
        }
        
        .badge.online { 
            background: rgba(35, 134, 54, 0.2); 
            color: #3fb950; 
            border: 1px solid rgba(35, 134, 54, 0.4); 
        }
        
        .badge.working { 
            background: rgba(210, 153, 34, 0.2); 
            color: #e3b341; 
            border: 1px solid rgba(210, 153, 34, 0.4); 
        }
        
        .badge.offline { 
            background: rgba(218, 54, 51, 0.2); 
            color: #f85149; 
            border: 1px solid rgba(218, 54, 51, 0.4); 
        }
        
        /* Task List */
        .project-section { 
            margin-bottom: 25px; 
        }
        
        .project-header { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 15px; 
            border-bottom: 1px solid var(--border); 
            margin-bottom: 10px; 
            border-radius: 8px; 
            transition: background 0.2s; 
            cursor: pointer; 
            background: #0d1117;
        }
        
        .project-header:hover { 
            background: #21262d; 
        }
        
        .task-item { 
            background: #0d1117; 
            border: 1px solid var(--border); 
            padding: 15px; 
            margin-bottom: 10px; 
            border-radius: 8px; 
            display: flex; 
            flex-direction: column; 
            cursor: pointer; 
            transition: border-color 0.2s; 
        }
        
        .task-item:hover { 
            border-color: var(--accent); 
        }
        
        .task-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            width: 100%; 
        }
        
        .task-status-dot { 
            width: 12px; 
            height: 12px; 
            border-radius: 50%; 
            display: inline-block; 
            margin-right: 10px; 
        }
        
        .status-active { 
            background: var(--green); 
            box-shadow: 0 0 8px var(--green); 
        }
        
        .status-blocked { 
            background: var(--red); 
        }
        
        .status-completed { 
            background: var(--accent); 
        }
        
        .status-pending { 
            background: #8b949e; 
        }

        /* Stats and Metrics */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent);
            margin: 10px 0;
        }
        
        .stat-label {
            color: var(--secondary);
            font-size: 0.9rem;
        }

        /* Logs */
        .log-feed { 
            background: #0d1117; 
            border: 1px solid var(--border); 
            border-radius: 8px; 
            height: 300px; 
            overflow-y: auto; 
            padding: 15px; 
            font-family: monospace; 
            font-size: 13px; 
            margin-top: 20px;
        }
        
        .log-line { 
            padding: 8px 0; 
            border-bottom: 1px solid #21262d; 
        }
        
        .log-time { 
            color: #8b949e; 
            margin-right: 10px; 
        }
        
        .log-action { 
            color: var(--accent); 
            font-weight: bold; 
        }

        /* Modals */
        .modal-overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: var(--overlay); 
            display: none; 
            justify-content: center; 
            align-items: center; 
            z-index: 1000; 
            backdrop-filter: blur(5px); 
        }
        
        .modal { 
            background: #1c2128; 
            width: 80%; 
            max-width: 900px; 
            max-height: 85vh; 
            border-radius: 12px; 
            border: 1px solid var(--border); 
            box-shadow: 0 15px 30px rgba(0,0,0,0.5); 
            display: flex; 
            flex-direction: column; 
            animation: slideUp 0.3s ease-out; 
        }
        
        @keyframes slideUp { 
            from { transform: translateY(20px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }
        
        .modal-header { 
            padding: 20px; 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: #21262d; 
            border-radius: 12px 12px 0 0; 
        }
        
        .modal-body { 
            padding: 20px; 
            overflow-y: auto; 
            flex: 1;
        }
        
        .modal-close { 
            cursor: pointer; 
            color: #8b949e; 
            font-size: 1.2em; 
            transition: color 0.2s; 
        }
        
        .modal-close:hover { 
            color: #fff; 
        }

        /* JSON Viewer */
        .json-box { 
            background: #0d1117; 
            padding: 15px; 
            border-radius: 6px; 
            font-family: monospace; 
            white-space: pre-wrap; 
            color: #a5d6ff; 
            border: 1px solid var(--border); 
            font-size: 0.9em; 
            max-height: 400px;
            overflow: auto;
        }
        
        /* Tabs inside Modal */
        .tabs { 
            display: flex; 
            gap: 2px; 
            margin-bottom: 15px; 
            border-bottom: 1px solid var(--border); 
        }
        
        .tab { 
            padding: 10px 20px; 
            cursor: pointer; 
            background: #161b22; 
            border: 1px solid transparent; 
            border-bottom: none; 
            color: #8b949e; 
            border-radius: 6px 6px 0 0; 
        }
        
        .tab.active { 
            background: #1c2128; 
            border-color: var(--border); 
            color: #fff; 
            border-bottom-color: #1c2128; 
            margin-bottom: -1px; 
        }

        /* Agent Specs */
        .spec-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; 
            margin-bottom: 20px; 
        }
        
        .spec-item { 
            background: #0d1117; 
            padding: 15px; 
            border-radius: 6px; 
            border: 1px solid var(--border); 
        }
        
        .spec-label { 
            color: #8b949e; 
            font-size: 0.8em; 
            text-transform: uppercase; 
            margin-bottom: 5px; 
        }
        
        .spec-value { 
            color: #fff; 
            font-weight: bold; 
            word-break: break-word;
        }
        
        /* Menu Items */
        .menu-label { 
            color: #8b949e; 
            font-size: 0.9em; 
            margin-bottom: 10px; 
            padding-left: 10px; 
        }
        
        .menu-item { 
            display: flex;
            align-items: center;
            padding: 12px 15px; 
            color: #8b949e; 
            cursor: pointer; 
            border-radius: 6px;
            margin-bottom: 5px;
            transition: all 0.2s;
        }
        
        .menu-item:hover { 
            background: #21262d; 
            color: #fff;
        }
        
        .menu-item.active {
            background: #21262d;
            color: #fff;
        }
        
        .menu-item i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }
        
        .menu-item-text {
            flex: 1;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }
            
            .sidebar .menu-label,
            .sidebar .menu-item-text {
                display: none;
            }
            
            .sidebar .menu-item {
                justify-content: center;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Overlay -->
    <div id="login-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0d1117; display: flex; justify-content: center; align-items: center; z-index: 2000;">
        <div style="background: #161b22; padding: 30px; border-radius: 12px; border: 1px solid #30363d; text-align: center; width: 90%; max-width: 400px;">
            <h2 style="margin-bottom: 20px;"><i class="fas fa-lock"></i> Restricted Access</h2>
            <p style="color: #8b949e; margin-bottom: 20px;">Enter your access key to continue</p>
            <input type="password" id="password" placeholder="Access Key" style="background: #0d1117; border: 1px solid #30363d; color: #fff; padding: 12px 15px; margin-bottom: 15px; width: 100%; border-radius: 6px; font-size: 1rem;">
            <button onclick="checkPw()" style="background: #238636; color: white; border: none; padding: 12px 25px; cursor: pointer; width: 100%; border-radius: 6px; font-weight: bold; font-size: 1rem; transition: background 0.2s;"><i class="fas fa-unlock"></i> Unlock Dashboard</button>
        </div>
    </div>

    <!-- App Layout -->
    <div class="app-layout" id="app" style="display: none;">
        <div class="sidebar" id="sidebar">
            <div class="brand"><i class="fas fa-rocket"></i> <span class="menu-item-text">MoltLaunch</span></div>
            <div style="margin-top: 20px;">
                <div class="menu-label">MAIN MENU</div>
                <div class="menu-item active">
                    <i class="fas fa-chart-line"></i>
                    <span class="menu-item-text">Dashboard</span>
                </div>
                <div class="menu-item" onclick="showSection('agents')">
                    <i class="fas fa-users"></i>
                    <span class="menu-item-text">Agents</span>
                </div>
                <div class="menu-item" onclick="showSection('tasks')">
                    <i class="fas fa-tasks"></i>
                    <span class="menu-item-text">Tasks</span>
                </div>
                <div class="menu-item" onclick="showSection('analytics')">
                    <i class="fas fa-chart-bar"></i>
                    <span class="menu-item-text">Analytics</span>
                </div>
                <div class="menu-item" onclick="showSection('settings')">
                    <i class="fas fa-cog"></i>
                    <span class="menu-item-text">Settings</span>
                </div>
            </div>
            <div style="flex:1"></div>
            <div style="font-size: 0.8em; color: #666; padding: 10px 0;">
                <div>v1.3.0 Enhanced</div>
                <div style="margin-top: 5px;">Last updated: <span id="last-update">--:--:--</span></div>
            </div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <button class="toggle-sidebar" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="dashboard-title">Command Center</div>
                <div class="user-info">
                    <span>Admin</span>
                    <i class="fas fa-user-circle" style="font-size: 1.5rem;"></i>
                </div>
            </div>
            
            <!-- STATS SECTION -->
            <div class="stats-container" id="stats-container">
                <div class="stat-card">
                    <div class="stat-label">ACTIVE AGENTS</div>
                    <div class="stat-value" id="active-agents-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">RUNNING TASKS</div>
                    <div class="stat-value" id="running-tasks-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">COMPLETED TODAY</div>
                    <div class="stat-value" id="completed-today-count">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">SYSTEM HEALTH</div>
                    <div class="stat-value" id="system-health">100%</div>
                </div>
            </div>

            <!-- AGENTS SECTION -->
            <h2><i class="fas fa-robot"></i> Active Agents</h2>
            <div class="grid" id="agents-grid">
                <!-- Injected via JS -->
            </div>

            <!-- TASKS SECTION -->
            <h2><i class="fas fa-list-check"></i> Roadmap</h2>
            <div id="tasks-list">
                <!-- Injected via JS -->
            </div>

            <!-- LOGS SECTION -->
            <h2 style="margin-top: 30px;"><i class="fas fa-terminal"></i> Live Event Feed</h2>
            <div class="log-feed" id="log-feed">
                <!-- Injected via JS -->
            </div>
        </div>
    </div>

    <!-- GENERIC MODAL -->
    <div class="modal-overlay" id="modal-overlay" onclick="closeModal(event)">
        <div class="modal" id="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" style="margin:0">Details</h2>
                <i class="fas fa-times modal-close" onclick="closeModal(null, true)"></i>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <script>
        let GLOBAL_DATA = { agents: [], tasks: [], logs: [] };
        let sidebarCollapsed = false;

        // --- AUTH ---
        function checkPw() {
            if (document.getElementById('password').value === 'molt2026') {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                localStorage.setItem('molt_auth', 'true');
                loadData();
                setInterval(loadData, 5000); 
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
        
        if (localStorage.getItem('molt_auth') === 'true') {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            loadData();
            setInterval(loadData, 5000);
        }

        // --- SIDEBAR ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
            sidebarCollapsed = sidebar.classList.contains('collapsed');
        }
        
        function showSection(section) {
            // This would show different sections based on the clicked menu item
            console.log('Showing section:', section);
        }

        // --- DATA ---
        async function loadData() {
            try {
                // Fetch all data
                const [agents, tasks, logs] = await Promise.all([
                    fetch('agents.json').then(r => {
                        if(r.ok) return r.json();
                        // Return mock data if file doesn't exist
                        return [
                            {id: '1', name: 'Spark', role: 'Orchestration & Infrastructure', status: 'online', current_task: 'Monitoring agent fleet', model: 'GPT-4', tools: ['exec', 'web_search', 'read'], kpis: {agents_managed: 12, deployments: 5}},
                            {id: '2', name: 'Pixel', role: 'Frontend Developer', status: 'working', current_task: 'Improving Molt Launch UI', model: 'Claude', tools: ['web_fetch', 'browser', 'edit'], kpis: {websites_deployed: 3, bugs_fixed: 7}},
                            {id: '3', name: 'Cron', role: 'Scheduler', status: 'online', current_task: 'Checking task queue', model: 'GPT-3.5', tools: ['process', 'exec'], kpis: {tasks_completed: 42, uptime: '99.9%'}}
                        ];
                    }),
                    fetch('tasks.json').then(r => {
                        if(r.ok) return r.json();
                        // Return mock data if file doesn't exist
                        return [
                            {
                                id: '1', 
                                name: 'Platform Development', 
                                description: 'Core platform features and improvements',
                                tasks: [
                                    {
                                        id: 't1',
                                        title: 'Improve Dashboard UI',
                                        assignee: 'Pixel',
                                        status: 'active',
                                        subtasks: [
                                            {title: 'Redesign agent cards', details: 'Modernize the agent display cards', status: 'completed'},
                                            {title: 'Add metrics dashboard', details: 'Create overview metrics section', status: 'active'},
                                            {title: 'Implement dark mode', details: 'Ensure consistent dark theme', status: 'pending'}
                                        ]
                                    },
                                    {
                                        id: 't2',
                                        title: 'API Integration',
                                        assignee: 'Spark',
                                        status: 'pending',
                                        subtasks: [
                                            {title: 'Design API endpoints', details: 'Create REST API specification', status: 'completed'},
                                            {title: 'Implement authentication', details: 'OAuth 2.0 implementation', status: 'pending'},
                                            {title: 'Add rate limiting', details: 'Prevent API abuse', status: 'pending'}
                                        ]
                                    }
                                ]
                            }
                        ];
                    }),
                    fetch('agent_logs.json').then(r => {
                        if(r.ok) return r.json();
                        // Return mock data if file doesn't exist
                        return [
                            {timestamp: new Date().toISOString(), action: 'INFO', details: 'System initialized successfully'},
                            {timestamp: new Date(Date.now() - 60000).toISOString(), action: 'AGENT_START', details: 'Agent Spark started successfully'},
                            {timestamp: new Date(Date.now() - 120000).toISOString(), action: 'TASK_COMPLETE', details: 'Deployment task completed by Agent Pixel'},
                            {timestamp: new Date(Date.now() - 180000).toISOString(), action: 'HEALTH_CHECK', details: 'All systems operational'},
                            {timestamp: new Date(Date.now() - 240000).toISOString(), action: 'AGENT_REGISTER', details: 'New agent Cron registered in system'}
                        ];
                    })
                ]);

                GLOBAL_DATA = { agents, tasks, logs };
                render();
                updateStats();
            } catch (e) { 
                console.error("Sync error", e); 
            }
        }
        
        function updateStats() {
            // Update stats counters
            const onlineAgents = GLOBAL_DATA.agents.filter(a => a.status === 'online').length;
            const workingAgents = GLOBAL_DATA.agents.filter(a => a.status === 'working').length;
            document.getElementById('active-agents-count').textContent = onlineAgents + workingAgents;
            
            // Count running tasks
            let runningTasks = 0;
            GLOBAL_DATA.tasks.forEach(project => {
                project.tasks.forEach(task => {
                    if (task.status === 'active') runningTasks++;
                });
            });
            document.getElementById('running-tasks-count').textContent = runningTasks;
            
            // Update last update time
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
            
            // Mock completed count
            document.getElementById('completed-today-count').textContent = Math.floor(Math.random() * 10) + 5;
            
            // Mock system health
            document.getElementById('system-health').textContent = '100%';
        }

        function render() {
            // Render Agents
            const agentsHtml = GLOBAL_DATA.agents.map(agent => `
                <div class="card" onclick="openAgentModal('${agent.id}')">
                    <div style="display:flex; justify-content:space-between; align-items:start; margin-bottom:15px;">
                        <div>
                            <strong style="font-size: 1.2em;">${agent.name}</strong>
                            <div style="font-size:0.9em; color:#8b949e; margin-top:5px;">${agent.role}</div>
                        </div>
                        <span class="badge ${agent.status === 'online' ? 'online' : agent.status === 'working' ? 'working' : 'offline'}">${agent.status}</span>
                    </div>
                    <div style="flex:1; margin-bottom:15px;">
                        <div style="font-size: 0.9em; color: #8b949e; margin-bottom: 5px;">
                            <i class="fas fa-microchip" style="margin-right: 5px;"></i> Model: ${agent.model || 'Unknown'}
                        </div>
                        <div style="font-size: 0.9em; color: #8b949e;">
                            <i class="fas fa-tools" style="margin-right: 5px;"></i> Tools: ${agent.tools ? agent.tools.slice(0, 3).join(', ') + (agent.tools.length > 3 ? '...' : '') : 'None'}
                        </div>
                    </div>
                    <div style="font-size: 0.9em; padding-top: 15px; border-top: 1px solid var(--border);">
                        <i class="fas fa-spinner fa-spin" style="display: ${agent.status === 'working' ? 'inline' : 'none'}; color: var(--accent); margin-right: 8px;"></i>
                        ${agent.current_task || 'Idle'}
                    </div>
                </div>
            `).join('');
            document.getElementById('agents-grid').innerHTML = agentsHtml;

            // Render Tasks (Projects)
            const tasksHtml = GLOBAL_DATA.tasks.map(proj => `
                <div class="project-section">
                    <div class="project-header" onclick="openProjectModal('${proj.id}')">
                        <div style="font-size:1.1em; font-weight:bold; color:var(--accent); display: flex; align-items: center;">
                            <i class="fas fa-folder" style="margin-right: 10px;"></i> ${proj.name}
                        </div>
                        <div style="color:#8b949e; font-size:0.9em;">${proj.tasks.length} Tasks</div>
                    </div>
                    ${proj.tasks.map(task => `
                        <div class="task-item" onclick="openTaskModal('${proj.id}', '${task.id}')">
                            <div class="task-header">
                                <div>
                                    <span class="task-status-dot status-${task.status}"></span>
                                    <span style="font-weight:bold; color:#e6edf3;">${task.title}</span>
                                </div>
                                <span style="font-size:0.8em; background:#21262d; padding:4px 8px; border-radius:4px; color:#8b949e;">
                                    <i class="fas fa-user" style="margin-right: 5px;"></i>${task.assignee}
                                </span>
                            </div>
                            <div style="margin-top:8px; margin-left:20px; font-size:0.85em; color:#8b949e;">
                                ${task.subtasks.filter(s => s.status === 'completed').length}/${task.subtasks.length} subtasks completed
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
            document.getElementById('tasks-list').innerHTML = tasksHtml;

            // Render Logs
            const logsHtml = GLOBAL_DATA.logs.slice(0, 50).map(log => `
                <div class="log-line">
                    <span class="log-time">[${new Date(log.timestamp).toLocaleTimeString()}]</span>
                    <span class="log-action">${log.action}</span>
                    <span style="color: #c9d1d9"> - ${log.details}</span>
                </div>
            `).join('');
            document.getElementById('log-feed').innerHTML = logsHtml;
        }

        // --- MODALS ---
        function closeModal(e, force) {
            if (force || e.target.id === 'modal-overlay') {
                document.getElementById('modal-overlay').style.display = 'none';
            }
        }

        function openModal(title, content) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerHTML = content;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function openAgentModal(id) {
            const agent = GLOBAL_DATA.agents.find(a => a.id === id);
            if (!agent) return;

            // Filter logs for this agent
            const agentLogs = GLOBAL_DATA.logs.filter(l => 
                l.details.toLowerCase().includes(agent.name.toLowerCase()) || 
                l.details.toLowerCase().includes(agent.role.toLowerCase())
            ).slice(0, 10);

            // Format KPIs
            let kpiHtml = '';
            if (agent.kpis) {
                kpiHtml = Object.entries(agent.kpis).map(([key, val]) => `
                    <div class="spec-item" style="text-align:center;">
                        <div class="spec-label">${key.replace('_', ' ')}</div>
                        <div class="spec-value" style="font-size:1.2em; color:var(--accent);">${val}</div>
                    </div>
                `).join('');
            }

            const content = `
                <div class="tabs">
                    <div class="tab active" onclick="switchTab(this, 'tab-overview')">Overview</div>
                    <div class="tab" onclick="switchTab(this, 'tab-prompt')">System Prompt</div>
                    <div class="tab" onclick="switchTab(this, 'tab-logs')">Activity</div>
                </div>

                <div id="tab-overview" class="tab-content">
                    <div class="spec-grid">
                        <div class="spec-item"><div class="spec-label">Model</div><div class="spec-value">${agent.model || 'Not specified'}</div></div>
                        <div class="spec-item"><div class="spec-label">Status</div><div class="spec-value" style="color:${agent.status==='online'?'#3fb950':agent.status==='working'?'#e3b341':'#f85149'}">${agent.status.toUpperCase()}</div></div>
                        <div class="spec-item"><div class="spec-label">Role</div><div class="spec-value">${agent.role}</div></div>
                        <div class="spec-item"><div class="spec-label">Tools</div><div class="spec-value">${agent.tools ? agent.tools.join(', ') : 'None'}</div></div>
                    </div>

                    <h3>Performance KPIs</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; margin-bottom: 20px;">
                        ${kpiHtml || '<div style="color:#8b949e; grid-column: 1/-1; text-align: center; padding: 20px;">No KPI data available</div>'}
                    </div>

                    <h3>Current Task</h3>
                    <div class="card" style="margin-bottom:20px; padding: 15px;">
                        <i class="fas fa-spinner fa-spin" style="display: ${agent.status === 'working' ? 'inline' : 'none'}; color: var(--accent); margin-right: 10px;"></i>
                        ${agent.current_task || 'No active task'}
                    </div>
                    
                    <h3>Capabilities</h3>
                    <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;">
                        ${agent.tools ? agent.tools.map(tool => `<span style="background: rgba(88, 166, 255, 0.1); padding: 6px 12px; border-radius: 20px; border: 1px solid var(--border);">${tool}</span>`).join('') : 'No tools assigned'}
                    </div>
                </div>

                <div id="tab-prompt" class="tab-content" style="display:none;">
                    <div class="json-box" style="white-space: pre-wrap; font-family: sans-serif; line-height: 1.5;">
                        ${agent.system_prompt || 'No system prompt defined. Using default agent configuration.'}
                    </div>
                </div>

                <div id="tab-logs" class="tab-content" style="display:none;">
                    <div class="log-feed" style="height:300px;">
                        ${agentLogs.length > 0 ? 
                            agentLogs.map(l => `<div class="log-line"><span class="log-time">${new Date(l.timestamp).toLocaleTimeString()}</span> <span class="log-action">${l.action}</span> - ${l.details}</div>`).join('') : 
                            '<div style="color: #8b949e; text-align: center; padding: 20px;">No recent activity logs for this agent</div>'
                        }
                    </div>
                </div>
            `;
            openModal(`ü§ñ ${agent.name}`, content);
        }

        function switchTab(el, tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(d => d.style.display = 'none');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            // Show selected
            document.getElementById(tabId).style.display = 'block';
            el.classList.add('active');
        }

        function openTaskModal(projId, taskId) {
            const proj = GLOBAL_DATA.tasks.find(p => p.id === projId);
            const task = proj.tasks.find(t => t.id === taskId);
            
            const content = `
                <div style="margin-bottom:20px;">
                    <div class="badge status-${task.status}" style="display:inline-block; margin-bottom:10px;">${task.status.toUpperCase()}</div>
                    <p style="color:#8b949e; margin: 10px 0;">Assigned to: <strong style="color:#fff;">${task.assignee}</strong></p>
                    <p style="color:#c9d1d9;">Project: <strong style="color:var(--accent);">${proj.name}</strong></p>
                </div>

                <h3>Subtasks</h3>
                <div style="background:#0d1117; border-radius:8px; border:1px solid var(--border);">
                    ${task.subtasks.map(sub => `
                        <div style="padding:15px; border-bottom:1px solid #21262d; display:flex; align-items:flex-start;">
                            <i class="fas ${sub.status==='completed'?'fa-check-circle':'fa-circle'}" style="color:${sub.status==='completed'?'var(--green)':'#30363d'}; margin-right:15px; font-size:1.2em; margin-top: 3px;"></i>
                            <div>
                                <div style="text-decoration:${sub.status==='completed'?'line-through':'none'}; color:${sub.status==='completed'?'#8b949e':'#fff'}; font-weight: ${sub.status==='completed'?'normal':'bold'};">${sub.title}</div>
                                <div style="font-size:0.85em; color:#8b949e; margin-top: 5px;">${sub.details}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            openModal(`üìã ${task.title}`, content);
        }

        function openProjectModal(id) {
            const proj = GLOBAL_DATA.tasks.find(p => p.id === id);
            const content = `
                <p>${proj.description}</p>
                <h3 style="margin: 20px 0 10px;">Project Details</h3>
                <div class="json-box">${JSON.stringify(proj, null, 2)}</div>
            `;
            openModal(`üìÅ ${proj.name}`, content);
        }
        
        // Initialize last update time
        document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
    </script>
</body>
</html>
